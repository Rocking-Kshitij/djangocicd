version: "3.9"

services:
  db:
    container_name: database_cont
    build:
      context: .
      dockerfile: Dockerfile/postgres.Dockerfile
    ports:
      - "5431:5432"
    volumes: 
      - app_db_data:/var/lib/postgresql/data/

  web:
    container_name: web_cont
    build:
      context: .
      dockerfile: Dockerfile/Django.Dockerfile
    ports: 
      - "8002:8001"

volumes:
  app_db_data:
  